<div role="form">
    <div class="box-body">
        <field label="Nome" id="name" grid="12 6 4 2" placeholder="Informe o nome"
        model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>        

        <field label="Mês" id="month" grid="12 6 4 2" placeholder="Informe o mês" 
        model="bcCtrl.billingCycle.month" type="Number" readonly="bcCtrl.tabDelete"></field>        
        
        <field label="Ano" id="year" grid="12 6 4 2" placeholder="Informe o ano" 
        model="bcCtrl.billingCycle.year" type="Number" readonly="bcCtrl.tabDelete"></field>        
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-click="bcCtrl.delete()" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
    </div>
</div>
