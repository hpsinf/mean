<div role="form">
    <div class="box-body">
        <field label="Nome" id="name" grid="12 6 4 2" placeholder="Informe o nome"
        model="bcCtrl.billingCycle.name"></field>        
        <field label="Mês" id="month" grid="12 6 4 2" placeholder="Informe o mês" 
        model="bcCtrl.billingCycle.month" type="Number"></field>        
        <field label="Ano" id="year" grid="12 6 4 2" placeholder="Informe o ano" 
        model="bcCtrl.billingCycle.year" type="Number"></field>        
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
